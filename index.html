<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src=""></script> 
</head>
<body>
    <div class="main-container">
        <h1>Pomodoro Timer</h1>
        
        <div class="timer-container">
            <div class="timer-circle">
                <span class="timer-display">25:00</span>
            </div>
            <svg class="progress-ring" width="120" height="120">
                <circle class="progress-ring__circle" cx="60" cy="60" r="50" stroke="black" stroke-width="4" fill="transparent" />
            </svg>
        </div>
        
        <div class="control-panel">
            <button id="start-button">Почати</button>
            <button id="pause-button" disabled>Пауза</button>
            <button id="reset-button">Скинути</button>
        </div>
        
        <div class="settings">
            <label for="work-time">Робочий час (хв):</label>
            <input type="number" id="work-time" name="work-time" min="1" max="60" value="25">
            <labe for="break-time">Час відпочинку (хв):</label>
            <input type="number" id="break-time" name="break-time" min="1" max="30" value="5">
        </div>
        
        <div class="statistics">
            <h2>Статистика</h2>
            <p>Кількість завершених сесій: <span id="completed-sessions">0</span></p>
            <p>Загальний час роботи: <span id="total-work-time">0 хв</span></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
